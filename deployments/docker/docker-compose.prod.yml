version: '3.8'

services:
  marwan-hub:
    build: .
    container_name: marwan-hub-factories
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "8443:8443"
    environment:
      - RUST_LOG=info
      - DATABASE_URL=postgres://marwan:password@db:5432/marwan_hub
      - REDIS_URL=redis://redis:6379
      - MHOS_VERSION=v2.2
      - ENVIRONMENT=production
    volumes:
      - marwan_data:/data/marwan-hub
      - ./logs:/data/marwan-hub/logs
      - ./templates:/data/marwan-hub/templates
    depends_on:
      - db
      - redis
    networks:
      - marwan-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/system/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  db:
    image: postgres:15-alpine
    container_name: marwan-hub-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=marwan
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=marwan_hub
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - marwan-network
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    container_name: marwan-hub-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - marwan-network
    ports:
      - "6379:6379"

  nginx:
    image: nginx:alpine
    container_name: marwan-hub-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - marwan-hub
    networks:
      - marwan-network

  monitor:
    image: grafana/grafana:latest
    container_name: marwan-hub-monitor
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
    ports:
      - "3000:3000"
    networks:
      - marwan-network

volumes:
  marwan_data:
  postgres_data:
  redis_data:
  grafana_data:

networks:
  marwan-network:
    driver: bridge
